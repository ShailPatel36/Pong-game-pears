<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pear Pong Game</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #E8F0F7, #D5E3F0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        canvas {
            border: 2px solid rgba(44, 62, 80, 0.15);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            background: transparent;
        }

        .game-container {
            position: relative;
        }

        .score-display {
          position: absolute;
          bottom: -60px;
          width: 100%;
          color: #2C3E50;
          display: flex;
          justify-content: space-between;
          font-size: 48px;
          font-weight: bold;
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
          z-index: 11;
      }

        .score-display div {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align labels and scores */
        }

        .player-label {
            margin-bottom: 4px; /* Space between label and score */
            font-size: 18px;
            color: #4A6572;
            font-weight: bold;
            text-shadow: none;
        }

        .controls {
          position: absolute;
          top: -90px;
          width: 100%;
          color: #2C3E50;
          text-align: center;
          font-size: 16px;
          background-color: rgba(255, 255, 255, 0.95);
          border: 1px solid rgba(44, 62, 80, 0.1);
          padding: 8px;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
          z-index: 10;
      }

        #game-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            color: #FFFFFF;
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            z-index: 12; /* Above everything */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-display">
            <div>
                <div class="player-label">P1</div>
                <div id="player-score">0</div>
            </div>
            <div>
                <div class="player-label">P2/CPU</div>
                <div id="computer-score">0</div>
            </div>
        </div>
        <canvas id="pong" width="600" height="400"></canvas>
        <div id="game-message">Press SPACE to select game mode<br>P to pause/resume</div>
        <div class="controls">W/S keys for Player 1 | ↑/↓ keys for Player 2 | Space to start | P to pause</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
